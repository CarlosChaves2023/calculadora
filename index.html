<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculadora</title>
</head>
<body>
    <div>
        <button type="reset" id="res">AC</button>
        <button id="per">%</button>
        <button id="rad">&radic;</button>
        <button id="div">/</button>
    </div>
    <div>
        <button id="sete">7</button>
        <button id="oito">8</button>
        <button id="nove">9</button>
        <button id="mul">x</button>
    </div>
    <div>
        <button id="quatro">4</button>
        <button id="cinco">5</button>
        <button id="seis">6</button>
        <button id="sub">-</button>
    </div>
    <div>
        <button id="um">1</button>
        <button id="dois">2</button>
        <button id="tres">3</button>
        <button id="som">+</button>
    </div>
    <div>
        <button id="zero">0</button>
        <button id="vir">,</button>
        <button id="igu">=</button>
    </div>
    <input type="text" name="input" id="input">
    <p id="error-message" class="error-message"></p>

    <script src="script.js"></script>
</body>
</html>
